<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>

<style>
:root{--ww1:#326295;--ww2:#8bbee8;--ww3:#c3d7ee;--ww4:#43b02a;--ww5:#b3d57d;--ww6:#63666a;--ww7:#97999b;--ww8:#b1b3b3;--ww9:#ede04b;--ww10:#ffffff;--bg:#eaecf0;--card:#ffffff;--border:#e2e6ec;--red:#c0392b;--orange:#e57200;--dark:#002554}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Proxima Nova',Arial,Helvetica,sans-serif;background:var(--bg);color:var(--ww6)}
::-webkit-scrollbar{width:5px}::-webkit-scrollbar-thumb{background:var(--ww8);border-radius:3px}
h1,h2,h3{color:var(--ww1)}
.tab{cursor:pointer;padding:10px 18px;border:none;background:transparent;color:var(--ww7);font-size:12px;font-weight:600;border-bottom:3px solid transparent;font-family:inherit;transition:all .15s}
.tab:hover{color:var(--ww6)}.tab.active{color:var(--ww1);border-bottom-color:var(--ww1)}
.inp{background:#fff;border:1px solid var(--border);color:var(--ww6);padding:10px 14px;font-size:14px;font-weight:700;letter-spacing:2px;text-transform:uppercase;border-radius:6px;font-family:'JetBrains Mono',monospace;outline:none}
.inp:focus{border-color:var(--ww1)}.inp::placeholder{color:var(--ww8);font-weight:400;letter-spacing:1px;font-size:11px;text-transform:none}
.btn-primary{background:linear-gradient(135deg,var(--ww1),var(--ww2));color:#fff;border:none;padding:10px 28px;font-size:12px;font-weight:700;border-radius:6px;cursor:pointer;letter-spacing:1px;font-family:inherit;transition:all .15s}
.btn-primary:hover{box-shadow:0 4px 16px rgba(50,98,149,.3)}.btn-primary:disabled{opacity:.4;cursor:not-allowed}
.btn-sec{background:#fff;border:1px solid var(--border);color:var(--ww6);padding:8px 18px;font-size:11px;font-weight:600;border-radius:6px;cursor:pointer;font-family:inherit}
.btn-sec:hover{background:var(--bg)}
.tip{position:relative;cursor:help;border-bottom:1px dotted var(--ww8)}
.tip:hover::after{content:attr(data-tip);position:absolute;bottom:120%;left:50%;transform:translateX(-50%);background:var(--dark);color:#fff;padding:6px 10px;border-radius:6px;font-size:10px;font-weight:400;white-space:normal;width:220px;z-index:999;line-height:1.4;text-transform:none;letter-spacing:0;pointer-events:none;box-shadow:0 4px 12px rgba(0,0,0,.2)}
.wiki{max-width:900px;margin:0 auto}
.wiki h2{font-size:18px;margin:28px 0 12px;padding-bottom:6px;border-bottom:2px solid var(--ww1)}
.wiki h3{font-size:14px;margin:18px 0 8px;color:var(--ww1)}
.wiki p,.wiki li{font-size:13px;line-height:1.7;color:var(--ww6);margin-bottom:8px}
.wiki ul{padding-left:20px;margin-bottom:12px}
.wiki table{width:100%;border-collapse:collapse;margin:12px 0 18px;font-size:12px}
@keyframes crmFlash{0%,49%{background:#c0392b;color:#fff}50%,100%{background:#ff0000;color:#ffe000}}
@keyframes crmPulse{0%{transform:scale(1)}50%{transform:scale(1.02)}100%{transform:scale(1)}}
.crm-alert{animation:crmFlash 0.6s infinite,crmPulse 1.2s infinite;padding:30px 40px;border-radius:14px;text-align:center;margin:20px 0;box-shadow:0 0 40px rgba(192,57,43,0.5)}
.wiki th{background:var(--ww1);color:#fff;padding:8px 10px;text-align:left;font-size:10px;text-transform:uppercase;letter-spacing:1px}
.wiki td{padding:7px 10px;border-bottom:1px solid var(--border)}
.wiki .callout{background:#fff;border-left:4px solid var(--ww1);padding:14px 18px;border-radius:0 8px 8px 0;margin:12px 0}
</style>

//  COMPUTATION 
function calcMoat(d){return d.sc*0.25+d.ne*0.2+d.ia*0.25+d.ca*0.15+d.es*0.15;}
function calcAI(d){return d.ls*0.25+d.vcd*0.25+d.dme*0.15+d.anc*0.2+d.cir*0.15;}
function CAP(m){return m>=4?22:m>=3.5?18:m>=3?14:m>=2.5?10:m>=2?7:4;}
function adjCAP(c,ai,bm=0){return Math.max(2,Math.round(c*(1-Math.max(0,(ai-1.5)*0.15)-bm*0.05)));}
function bpsFn(ai,bm=0){return Math.min(400,(ai>=4?300:ai>=3.5?225:ai>=3?150:ai>=2.5?100:ai>=2?50:0)+bm*15);}
function jPE(r,g,c){if(r<=g)return 30;return Math.max(5,Math.min(50,(1/(r-g))*(1-Math.pow((1+g)/(1+r),c))+Math.pow((1+g)/(1+r),c)*(1/(r-0.02))));}
function tier(n){return n<=-2?"CRITICAL":n<=-0.5?"HIGH":n<=0.5?"MEDIUM":n<=1.5?"LOW-MEDIUM":"LOW";}
function computeAll(fmp,moat,bmRisk){
  const ms=calcMoat(moat),ai=calcAI(moat),bmr=bmRisk?.compositeRisk||0;
  const net=ms-ai-bmr*0.3,t=tier(net),bCap=CAP(ms),aCap=adjCAP(bCap,ai,bmr);
  const bp=bpsFn(ai,bmr),wacc=Math.max(0.06,0.045+(fmp.beta||1)*0.05);
  const ltg=Math.min(0.04,Math.max(0.015,(fmp.avgRevGrowth||0.05)*0.4));
  const bPE=jPE(wacc,ltg,bCap),aPE=jPE(wacc+bp/10000,ltg,aCap);
  const haircut=bPE>0?(bPE-aPE)/bPE*100:0;
  const capData=Array.from({length:26},(_,i)=>({year:i,base:Math.max(0,15*Math.exp(-(1/bCap)*i)),adj:Math.max(0,15*Math.exp(-(1/aCap)*i))}));
  // Sector-level haircut using sector defaults
  const secDef=SEC[fmp.sector];
  let secHaircut=0,secNet=0,secTier="MEDIUM";
  if(secDef){
    const sm=calcMoat(secDef),sa=calcAI(secDef),sn=sm-sa;
    const sCap=CAP(sm),saCap=adjCAP(sCap,sa,0);
    const sBp=bpsFn(sa,0);
    const sBPE=jPE(wacc,ltg,sCap),sAPE=jPE(wacc+sBp/10000,ltg,saCap);
    secHaircut=sBPE>0?(sBPE-sAPE)/sBPE*100:0;
    secNet=sn;secTier=tier(sn);
  }
  return{ms,ai,net,t,bCap,aCap,bp,wacc,ltg,bPE,aPE,haircut,capData,bmr,secHaircut,secNet,secTier};
}

async function corsProxy(url,timeout=10000){
  const attempts=[
    {u:url,label:"direct"},
    {u:`https://corsproxy.io/?url=${encodeURIComponent(url)}`,label:"corsproxy.io"},
    {u:`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,label:"allorigins"},
    {u:`https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`,label:"codetabs"},
    {u:`https://thingproxy.freeboard.io/fetch/${url}`,label:"thingproxy"},
  ];
  for(const{u,label} of attempts){
    try{
      console.log("YH trying:",label);
      const r=await fetch(u,{signal:AbortSignal.timeout(timeout)});
      if(!r.ok){console.log("YH",label," HTTP",r.status);continue;}
      const txt=await r.text();
      try{const d=JSON.parse(txt);console.log("YH ",label," got JSON");return d;}catch(e){console.log("YH",label," not JSON:",txt.substring(0,80));continue;}
    }catch(e){console.log("YH",label,"",e.message);}
  }
  console.warn("YH ALL CORS PROXIES FAILED for",url.substring(0,60));
  return null;
}

const FMP_BASE="https://financialmodelingprep.com/stable";
async function fetchFMP(tk,key){
  const errs=[];
  const urls={
    profile:`${FMP_BASE}/profile?symbol=${tk}&apikey=${key}`,
    quote:`${FMP_BASE}/quote?symbol=${tk}&apikey=${key}`,
    ratios:`${FMP_BASE}/ratios-ttm?symbol=${tk}&apikey=${key}`,
    metrics:`${FMP_BASE}/key-metrics-ttm?symbol=${tk}&apikey=${key}`,
    growth:`${FMP_BASE}/financial-growth?symbol=${tk}&limit=5&apikey=${key}`
  };
  const res={};
  await Promise.all(Object.entries(urls).map(async([k,u])=>{
    try{
      const r=await fetch(u);if(!r.ok){errs.push(k+":HTTP"+r.status);res[k]=[];return;}
      const d=await r.json();
      if(Array.isArray(d)&&d[0])console.log("FMP "+k+" KEYS:",Object.keys(d[0]).join(", "));
      if(d?.["Error Message"]||!d||(Array.isArray(d)&&d.length===0)){errs.push(k+":empty");res[k]=[];return;}
      res[k]=Array.isArray(d)?d:[d];
    }catch(e){errs.push(k+":"+e.message);res[k]=[];}
  }));
  const p=res.profile?.[0]||{},q=res.quote?.[0]||{},rat=res.ratios?.[0]||{},m=res.metrics?.[0]||{},g=res.growth||[];
  const rg=g.filter(x=>x?.revenueGrowth!=null).map(x=>x.revenueGrowth);
  // Scan every object for any field containing "pe" or "roic"
  function scan(obj,pattern){if(!obj)return 0;for(const[k,v]of Object.entries(obj)){if(typeof v==="number"&&v!==0&&k.toLowerCase().includes(pattern))return v;}return 0;}

  const roic=scan(m,"roic")||scan(rat,"roic")||scan(m,"returnoncapital")||scan(rat,"returnoncapital");
  const roe=scan(m,"roe")||scan(rat,"returnonequity")||scan(m,"returnonequity");
  return{
    name:p.companyName||tk,ticker:(p.symbol||tk).toUpperCase(),
    sector:p.sector||"Unknown",industry:p.industry||"Unknown",
    mktCap:q.marketCap||p.mktCap||0,price:q.price||p.price||0,
    beta:p.beta||1.0,
    peRatio:pe||(q.price&&q.eps?q.price/q.eps:0),
    roic:roic||roe||0,roe:roe||0,
    grossMargin:scan(rat,"grossprofit")||0,operatingMargin:scan(rat,"operatingprofit")||0,
    netMargin:scan(rat,"netprofit")||0,fcfYield:scan(m,"freecashflowyield")||0,
    debtToEquity:scan(rat,"debtequity")||0,dividendYield:scan(m,"dividendyield")||scan(rat,"dividendyield")||0,
    evToEbitda:scan(m,"enterprisevalue")||scan(rat,"enterprisevalue")||0,

    _ok:!!(p.companyName||q.price),_errs:errs,_src:"fmp"
  };
}

//  UNIFIED FETCH: Yahoo primary  FMP fallback  merge best fields 
async function fetchFinancials(tk,fmpKey){
  let yh=await fetchYahoo(tk);
  let fmp=null;
  // Always try FMP if we have a key  we'll merge the best of both
  if(fmpKey){
    try{fmp=await fetchFMP(tk,fmpKey);}catch(e){console.log("FMP error:",e.message);}
  }
  // If Yahoo got data, use it as base and fill gaps from FMP
  if(yh&&yh._ok&&yh.price){
    if(fmp&&fmp._ok){
      // Fill any zero/missing fields from FMP
      for(const k of["mktCap","beta","roic","roe","grossMargin","operatingMargin","netMargin","fcfYield","debtToEquity","dividendYield","evToEbitda","pbRatio","rdToRev","avgRevGrowth"]){
        if(!yh[k]&&fmp[k])yh[k]=fmp[k];
      }
      if(!yh.peRatio&&fmp.peRatio)yh.peRatio=fmp.peRatio;
      yh._src="yahoo+fmp";
    }
    console.log(" Final data for",tk,"src:",yh._src,"P/E:",yh.peRatio,"ROE:",yh.roe,"MktCap:",yh.mktCap);
    return yh;
  }
  // Yahoo failed entirely  use FMP
  if(fmp&&fmp._ok){console.log(" Using FMP for",tk);return fmp;}
  // Both failed
  console.warn("All sources failed for",tk);
  return yh||{name:tk,ticker:tk,sector:"Unknown",industry:"Unknown",price:0,mktCap:0,beta:1,peRatio:0,roic:0,roe:0,grossMargin:0,operatingMargin:0,netMargin:0,fcfYield:0,debtToEquity:0,dividendYield:0,evToEbitda:0,pbRatio:0,rdToRev:0,avgRevGrowth:0.05,_ok:false,_errs:["all sources failed"],_src:"none"};
}

function extractJSON(t){if(!t)return null;let c=t.replace(/```json\s*/gi,"").replace(/```\s*/g,"").trim();try{return JSON.parse(c);}catch(e){}let d=0,s=-1;for(let i=0;i<c.length;i++){if(c[i]==="{"){if(d===0)s=i;d++;}else if(c[i]==="}"){d--;if(d===0&&s>=0){try{return JSON.parse(c.substring(s,i+1));}catch(e){s=-1;}}}}return null;}

// CORS-safe fetch: tries direct, then proxied (for APIs that block browser CORS)
async function corsFetch(url,opts,timeout=15000){
  // Try direct first
  try{
    const r=await fetch(url,{...opts,signal:AbortSignal.timeout(timeout)});
    if(r.ok)return r;
    // If we got a real HTTP error (not CORS), throw with status
    throw new Error("HTTP "+r.status);
  }catch(e){
    if(e.message.startsWith("HTTP "))throw e; // real API error, don't retry via proxy
    console.log("Direct fetch blocked for",url.substring(0,40)," trying CORS proxy");
  }
  // Try via corsproxy.io (forwards headers including Authorization)
  const proxyUrl="https://corsproxy.io/?url="+encodeURIComponent(url);
  const r=await fetch(proxyUrl,{...opts,signal:AbortSignal.timeout(timeout)});
  if(!r.ok)throw new Error("HTTP "+r.status+" (via proxy)");
  return r;
}

//  CSV PARSER 
function parseCSV(text){
  const lines=text.trim().split(/\r?\n/).filter(l=>l.trim());
  const tickers=[];
  for(const line of lines){
    const cells=line.split(/[,;\t]+/).map(s=>s.trim().replace(/['"]/g,"").toUpperCase());
    for(const c of cells){if(/^[A-Z]{1,5}$/.test(c)&&c!=="TICKER"&&c!=="SYMBOL"&&c!=="NAME")tickers.push(c);}
  }
  return[...new Set(tickers)];
}

function WikiTab(){return(<div className="wiki" style={{padding:"24px 0 60px"}}>
  <div style={{display:"flex",alignItems:"center",gap:14,marginBottom:8}}><WLogo size={48}/><div><h1 style={{margin:0,fontSize:22}}>AI Moat Risk Analyzer</h1><p style={{color:W.gray,fontSize:13}}>Westwood Holdings Group  Superbad Investment Group</p></div></div>

  <h2>Platform Overview</h2>
  <p>The AI Moat Risk Analyzer evaluates how durable a company's competitive advantages are in the face of AI disruption. It combines traditional moat analysis (Morningstar framework), AI-specific risk dimensions, and Westwood Research's proprietary business model risk scoring to produce an AI-adjusted fair value estimate.</p>

    <tr><td><strong>Sector Defaults</strong></td><td>Pre-calculated moat and AI risk scores for 11 GICS sectors, used as fallback when no AI provider key is configured</td><td>Free (built-in)</td><td>Automatic fallback</td></tr>
  </tbody></table>

  <h2>Moat Framework (Morningstar 5-Source Model)</h2>
  <p>Each company's moat is scored across five dimensions on a 15 scale, then weighted into a composite:</p>
  <table><thead><tr><th>Source</th><th>Weight</th><th>Definition</th></tr></thead><tbody>
    <tr><td><strong>Switching Costs (SC)</strong></td><td>25%</td><td>How expensive, painful, or risky it is for customers to switch to a competitor. Includes integration costs, data migration, retraining, and contractual lock-in. High switching costs create "sticky" revenue.</td></tr>
    <tr><td><strong>Network Effects (NE)</strong></td><td>20%</td><td>The value of the product increases as more users adopt it. Examples: Visa (more merchants  more cardholders  more merchants), Meta (more friends  more engagement). Can be direct (same-side) or indirect (cross-side).</td></tr>
    <tr><td><strong>Intangible Assets (IA)</strong></td><td>25%</td><td>Patents, brands, regulatory licenses, trade secrets, and proprietary data that competitors cannot easily replicate. Pharmaceutical patents, luxury brands, and banking charters are classic examples.</td></tr>
    <tr><td><strong>Cost Advantage (CA)</strong></td><td>15%</td><td>Structural ability to produce goods or services at lower cost than competitors. Can come from scale economies, proprietary processes, favorable location, or access to cheap inputs.</td></tr>
    <tr><td><strong>Efficient Scale (ES)</strong></td><td>15%</td><td>When a market is only large enough to profitably support a limited number of competitors, incumbents benefit from natural oligopoly dynamics. Common in utilities, pipelines, and regulated industries.</td></tr>
  </tbody></table>
  <div className="callout"><strong>Formula:</strong> Moat Score = SC0.25 + NE0.20 + IA0.25 + CA0.15 + ES0.15</div>

  <h2>AI Disruption Risk (5-Dimension Model)</h2>
  <p>Each company faces AI disruption across five dimensions, scored 15 (5 = highest risk):</p>
  <table><thead><tr><th>Dimension</th><th>Weight</th><th>Definition</th></tr></thead><tbody>
    <tr><td><strong>Labor Substitution (LS)</strong></td><td>25%</td><td>How much of the company's workforce or value creation could be replaced or augmented by AI. Higher for companies relying on routine knowledge work (call centers, basic analysis, data entry).</td></tr>
    <tr><td><strong>Value Chain Disintermediation (VCD)</strong></td><td>25%</td><td>Risk that AI removes the company's role as middleman, aggregator, or intermediary. Travel agents, insurance brokers, and real estate agents face high VCD risk.</td></tr>
    <tr><td><strong>Data Moat Erosion (DME)</strong></td><td>15%</td><td>Risk that AI commoditizes proprietary data advantages via synthetic data generation, open-source models, or alternative data sources. Companies whose moat is "we have the data" face this risk.</td></tr>
    <tr><td><strong>AI-Native Competition (ANC)</strong></td><td>20%</td><td>Threat from born-AI startups that could offer equivalent services at a fraction of the cost. SaaS companies with simple workflows are particularly vulnerable.</td></tr>
    <tr><td><strong>Commodity Intelligence Risk (CIR)</strong></td><td>15%</td><td>Risk that the company's core "intelligence" or judgment becomes a commodity as foundational AI capabilities expand. Rating agencies, market research firms, and basic advisory services face this risk.</td></tr>
  </tbody></table>
  <div className="callout"><strong>Formula:</strong> AI Risk = LS0.25 + VCD0.25 + DME0.15 + ANC0.20 + CIR0.15</div>

  <h2>Westwood Research Business Model Risk</h2>
  <p>An additional layer that evaluates a company's structural defensibility against AI disruption:</p>
  <table><thead><tr><th>Tier</th><th>Description</th><th>AI Resilience</th></tr></thead><tbody>
    <tr><td style={{color:W.green,fontWeight:700}}>5. Judgment Moat</td><td>Company's value comes from domain expertise, nuanced judgment, and context that AI cannot easily replicate</td><td>Highest</td></tr>
    <tr><td style={{color:W.greenLt,fontWeight:700}}>4. Action Moat</td><td>Company orchestrates complex real-world actions, not just information. Physical delivery, manufacturing, regulated procedures.</td><td>High</td></tr>
    <tr><td style={{color:W.yellow,fontWeight:700}}>3. Metadata Moat</td><td>Company's value is in proprietary data relationships and context layers that sit above raw information.</td><td>Medium</td></tr>
    <tr><td style={{color:W.orange,fontWeight:700}}>2. Speed Moat</td><td>Company's only advantage is first-mover or execution speed. Easily eroded as AI enables fast-followers.</td><td>Low</td></tr>
    <tr><td style={{color:W.red,fontWeight:700}}>1. No Durable Moat</td><td>Company's core offering can be replicated by AI at lower cost with little friction.</td><td>Very Low</td></tr>
  </tbody></table>
  <h3>Risk Dimensions</h3>
  <p><strong>System Type:</strong> System of Record, System of Action, Judgment Layer, Physical/Regulatory, or Hybrid. <strong>Capital Structure:</strong> Asset-Light, Medium, or Heavy. <strong>Buy vs Build Risk (1-5):</strong> How easily could a customer build this with AI instead of buying it? <strong>JTBD Density (1-5):</strong> How many jobs-to-be-done does the product serve? Higher density = harder to displace. <strong>Moat Decay Rate:</strong> How quickly could AI erode the moat  Months, 1-2 Years, 3-5 Years, 5-10 Years, or 10+ Years.</p>
  <div className="callout"><strong>Composite Risk (0-5)</strong> combines all dimensions. Feeds into CAP compression and WACC premium calculations.</div>

  <h2>Valuation Methodology</h2>
  <h3>Competitive Advantage Period (CAP)  Mauboussin</h3>
  <p>CAP represents how many years a company can sustain above-market returns. Base CAP is set by moat score (4+ moat  22 years, 2 moat  7 years). AI risk and business model risk compress the CAP: each point of AI risk above 1.5 reduces CAP by 15%, and each point of BM risk reduces it by 5%.</p>
  <table><thead><tr><th>Moat Score</th><th>Base CAP</th><th>Interpretation</th></tr></thead><tbody>
    <tr><td>4.0+</td><td>22 years</td><td>Wide moat  exceptional durability</td></tr>
    <tr><td>3.54.0</td><td>18 years</td><td>Strong moat</td></tr>
    <tr><td>3.03.5</td><td>14 years</td><td>Moderate moat</td></tr>
    <tr><td>2.53.0</td><td>10 years</td><td>Narrow moat</td></tr>
    <tr><td>2.02.5</td><td>7 years</td><td>Weak moat</td></tr>
    <tr><td>Below 2.0</td><td>4 years</td><td>No meaningful moat</td></tr>
  </tbody></table>
  <div className="callout"><strong>CAP Compression Formula:</strong> Adjusted CAP = Base CAP  (1  max(0, (AI Risk  1.5)  0.15)  BM Risk  0.05). Floored at 2 years.</div>

  <h3>WACC Premium  Damodaran</h3>
  <p>AI disruption adds a risk premium to the cost of capital. Base WACC = 4.5% + Beta  5.0% (floored at 6%). The AI risk premium ranges from 0bp (low AI risk) to 400bp (severe AI risk), plus 15bp per point of BM risk.</p>
  <table><thead><tr><th>AI Risk Score</th><th>WACC Premium</th></tr></thead><tbody>
    <tr><td>Below 2.0</td><td>0bp</td></tr>
    <tr><td>2.02.5</td><td>+50bp</td></tr>
    <tr><td>2.53.0</td><td>+100bp</td></tr>
    <tr><td>3.03.5</td><td>+150bp</td></tr>
    <tr><td>3.54.0</td><td>+225bp</td></tr>
    <tr><td>4.0+</td><td>+300bp</td></tr>
  </tbody></table>
  <div className="callout"><strong>Total Premium:</strong> AI premium (table above) + BM Risk  15bp. Capped at 400bp.</div>

  <h3>Justified P/E  DCF-Derived</h3>
  <p>Using Damodaran's two-stage DCF framework, the justified P/E is computed as:</p>
  <div className="callout"><strong>P/E = (1/(WACCg))  (1  ((1+g)/(1+WACC))^CAP) + ((1+g)/(1+WACC))^CAP  (1/(WACC0.02))</strong><br/>Where WACC is the cost of equity, g is the long-term growth rate (capped at 4%, derived from historical revenue growth  0.4), and CAP is the competitive advantage period. The terminal growth rate is fixed at 2%.</div>

  <h2>The "Haircut"  Detailed Explanation</h2>
  <p>The <strong>haircut</strong> is the central output metric of this platform. It represents the percentage reduction in a company's justified P/E multiple once AI disruption risk is incorporated into the valuation model. It answers the question: <em>"How much less should I be willing to pay for this company's earnings, given the risk that AI erodes its competitive advantages?"</em></p>

  <h3>Company-Level Haircut (How It's Computed)</h3>
  <p>The haircut flows through a three-step process:</p>
  <p><strong>Step 1: Base P/E (No AI Risk)</strong>  Compute a justified P/E using the company's base WACC (from beta), long-term growth rate (from revenue history), and full base CAP (from moat score). This represents what the company "should" trade at if AI didn't exist.</p>
  <p><strong>Step 2: AI-Adjusted P/E</strong>  Recompute the justified P/E with two modifications: (a) add the AI WACC premium to the discount rate, increasing the cost of capital, and (b) use the compressed CAP instead of the base CAP, shortening the period of excess returns. Both changes reduce the justified P/E.</p>
  <p><strong>Step 3: Haircut Percentage</strong></p>
  <div className="callout"><strong>Haircut % = (Base P/E  AI-Adjusted P/E) / Base P/E  100</strong><br/><br/>Example: If AAPL has a base justified P/E of 24.5x and an AI-adjusted P/E of 20.1x, the haircut is (24.520.1)/24.5 = <strong>18.0%</strong>. This means an investor should apply an 18% discount to Apple's fair value to account for AI disruption risk.</div>
  <p>The haircut is driven by <strong>two forces</strong> working simultaneously:</p>
  <p><strong>CAP Compression</strong>  AI risk shortens how long the company can sustain above-market returns. A company with a 22-year CAP might see it compressed to 15 years, meaning fewer years of premium earnings.</p>
  <p><strong>WACC Expansion</strong>  AI risk increases the discount rate, making future cash flows worth less today. A 150bp AI premium means every dollar of future earnings is discounted more heavily.</p>

  <h3>Sector-Level Haircut</h3>
  <p>The <strong>sector haircut</strong> applies the same methodology but uses sector-average moat and AI risk scores (from the built-in GICS sector defaults) instead of company-specific scores. The sector haircut assumes a representative beta of 1.0 and a 3% long-term growth rate. It serves as a <strong>benchmark</strong>:</p>
  <p>If Company Haircut &gt; Sector Haircut: The company is <strong>more vulnerable</strong> to AI disruption than its sector peers. Its specific moat sources or business model make it disproportionately exposed.</p>
  <p>If Company Haircut &lt; Sector Haircut: The company is <strong>more resilient</strong> than its sector average. It has specific competitive advantages that buffer it against AI disruption better than peers.</p>
  <p>If Company Haircut  Sector Haircut: The company's AI risk profile is <strong>typical</strong> for its sector. The risk is largely systematic (sector-wide) rather than idiosyncratic.</p>

  <h3>Scenario Sensitivity Table</h3>
  <p>The Valuation tab shows a 5-scenario sensitivity analysis ranging from "None" (no AI impact) to "Severe" (maximum disruption). Each scenario applies progressively larger WACC premiums and CAP compressions, showing how the justified P/E degrades under increasing AI disruption assumptions. This helps analysts understand the range of possible outcomes rather than relying on a single point estimate.</p>

  <h2>Risk Tier Classification</h2>
  <table><thead><tr><th>Net Moat Range</th><th>Tier</th><th>Interpretation</th></tr></thead><tbody>
    <tr><td>Above +1.5</td><td><span style={{color:W.green,fontWeight:700}}>LOW</span></td><td>Strong moat significantly exceeds AI disruption risk</td></tr>
    <tr><td>+0.5 to +1.5</td><td><span style={{color:W.greenLt,fontWeight:700}}>LOW-MEDIUM</span></td><td>Moat provides meaningful buffer against AI risk</td></tr>
    <tr><td>-0.5 to +0.5</td><td><span style={{color:"#b8860b",fontWeight:700}}>MEDIUM</span></td><td>Moat and AI risk roughly balanced  monitor closely</td></tr>
    <tr><td>-2.0 to -0.5</td><td><span style={{color:W.orange,fontWeight:700}}>HIGH</span></td><td>AI disruption risk meaningfully exceeds moat strength</td></tr>
    <tr><td>Below -2.0</td><td><span style={{color:W.red,fontWeight:700}}>CRITICAL</span></td><td>Business model faces existential AI disruption risk</td></tr>
  </tbody></table>

  <h2>How to Use</h2>
  <p><strong>Single Mode:</strong> Enter a ticker and click Analyze. The tool fetches live financials from Yahoo Finance (no API key needed) with FMP as automatic fallback, and (optionally) sends the company to Claude for moat/AI scoring. P/E comes directly from Yahoo's trailingPE field.</p>
  <p><strong>Portfolio Mode:</strong> Enter comma-separated tickers or upload a CSV/Excel file containing ticker symbols. The tool processes each sequentially with a 500ms delay between calls to respect rate limits.</p>

  <h2>CSV/Excel Upload</h2>

  <h2>Limitations & Disclaimers</h2>

      {r.st&&(<div style={{padding:"12px 16px",background:r.st.data?.startsWith("")&&(r.st.moat?.startsWith("")||r.st.moat==="sector defaults"||r.st.moat===" CRM SPECIAL")?"#e8f5e9":"#fff3e0",borderRadius:8,margin:"12px 0",border:"2px solid "+(r.st.data?.startsWith("")?W.green:W.orange),fontSize:12,wordBreak:"break-all"}}>
        <div style={{display:"flex",gap:16,flexWrap:"wrap"}}>
          <span><strong style={{color:r.st.data?.startsWith("")?W.green:W.red}}> Data:</strong> {r.st.data}</span>
          <span><strong style={{color:r.st.moat?.startsWith("")||r.st.moat==="sector defaults"?W.green:W.red}}> Moat:</strong> {r.st.moat}</span>
        </div>
        {r.fmp?._src==="ai-estimated"&&<div style={{marginTop:6,fontSize:11,color:W.orange}}> Financial data estimated by AI  Yahoo Finance and FMP both failed (CORS proxy issue). Moat scores and analysis are accurate; financial values are approximations.</div>}
        {!r.fmp?._ok&&r.fmp?._src!=="ai-estimated"&&<div style={{marginTop:6,fontSize:11,color:W.red}}> All financial data sources failed. Check browser console (F12) for details. Common causes: CORS proxy services down, FMP key expired, or network restrictions. {!llmKey&&"Add a Claude API key in  Settings  Claude can provide financial estimates when data APIs fail."}</div>}
        {r.fmp?._errs?.length>0&&r.fmp?._src!=="ai-estimated"&&<div style={{marginTop:4,fontSize:10,color:W.gray,fontFamily:"monospace"}}>Errors: {r.fmp._errs.join(" | ")}</div>}
      </div>)}
      <div style={{display:"flex",borderBottom:"1px solid "+W.border,marginTop:6}}>{detTabs.map(t=><button key={t.id} className={"tab "+(activeTab===t.id?"active":"")} onClick={()=>setActiveTab(t.id)}>{t.label}</button>)}</div>

      {activeTab==="overview"&&(<div style={{marginTop:18}}>
        <div style={{display:"grid",gridTemplateColumns:"repeat(auto-fit,minmax(100px,1fr))",gap:10,marginBottom:18}}><Pill l="Moat" v={fmt(r.comp.ms,2)} c={r.comp.ms>=3.5?W.green:r.comp.ms>=2.5?W.orange:W.red} tip={TIPS.moat}/><Pill l="AI Risk" v={fmt(r.comp.ai,2)} c={r.comp.ai>=3.5?W.red:r.comp.ai>=2.5?W.orange:W.green} tip={TIPS.aiRisk}/><Pill l="BM Risk" v={fmt(r.comp.bmr,1)} c={bc(r.comp.bmr)} tip={TIPS.bmRisk}/><Pill l="Net Moat" v={fmt(r.comp.net,2)} c={r.comp.net>0?W.green:W.red} tip={TIPS.net}/><Pill l="CAP" v={r.comp.bCap+""+r.comp.aCap} c={W.primary} u="yr" tip={TIPS.cap}/><Pill l="AI Prem" v={"+"+r.comp.bp} c={W.orange} u="bp" tip={TIPS.aiPrem}/></div>
        <div style={{display:"grid",gridTemplateColumns:"1fr 1fr",gap:16}}>
          <Card title="Moat Assessment" sub={"Primary: "+(r.moat?.primaryMoatSource||"")} accent={W.primary}><p style={{fontSize:13,lineHeight:1.7,margin:0,color:W.copy}}>{r.moat?.moatNarrative}</p><p style={{fontSize:12,margin:"10px 0 0",color:W.orange}}><strong>Vulnerability:</strong> {r.moat?.keyVulnerabilities}</p></Card>
          <Card title="Business Model Risk" sub="Westwood Research Framework" accent={W.primary}>{r.bmRisk?.systemType&&r.bmRisk.systemType!=="Unknown"?(<><div style={{display:"flex",gap:4,flexWrap:"wrap",marginBottom:10}}><Tag l={r.bmRisk.systemType} c={W.primary}/>{r.bmRisk.capitalStructure&&<Tag l={r.bmRisk.capitalStructure} c={W.primaryLt}/>}{r.bmRisk.moatDecayRate&&<Tag l={"Decay: "+r.bmRisk.moatDecayRate} c={dc(r.bmRisk.moatDecayRate)}/>}</div><p style={{fontSize:13,lineHeight:1.7,margin:0,color:W.copy}}>{r.bmRisk.queenerDetail}</p></>):<p style={{color:W.gray}}>Add AI provider key in  Settings for company-specific analysis</p>}</Card>
        </div>
      </div>)}


      {activeTab==="moat"&&(<div style={{marginTop:18,display:"grid",gridTemplateColumns:"1fr 1fr",gap:16}}>
        <Card title="Moat Radar" accent={W.primary}><RadarChart data={[{d:"Switching",s:r.moat.sc},{d:"Network",s:r.moat.ne},{d:"Intangible",s:r.moat.ia},{d:"Cost",s:r.moat.ca},{d:"Scale",s:r.moat.es}]}/></Card>
        <Card title="Moat Scores" sub={"Composite: "+fmt(r.comp.ms,2)+"/5"} accent={W.primary}><SB l="Switching Costs" s={r.moat.sc} w="25%" tip={TIPS.sc}/><SB l="Network Effects" s={r.moat.ne} w="20%" tip={TIPS.ne}/><SB l="Intangible Assets" s={r.moat.ia} w="25%" tip={TIPS.ia}/><SB l="Cost Advantage" s={r.moat.ca} w="15%" tip={TIPS.ca}/><SB l="Efficient Scale" s={r.moat.es} w="15%" tip={TIPS.es}/></Card>
      </div>)}

      {activeTab==="airisk"&&(<div style={{marginTop:18,display:"grid",gridTemplateColumns:"1fr 1fr",gap:16}}>
        <Card title="AI Disruption" accent={W.red}><HBarChart data={[{d:"Labor Sub.",s:r.moat.ls},{d:"Disintermed.",s:r.moat.vcd},{d:"Data Erosion",s:r.moat.dme},{d:"AI-Native",s:r.moat.anc},{d:"Commodity",s:r.moat.cir}]} color={v=>v>=4?W.red:v>=3?W.orange:W.green}/></Card>
        <Card title="AI Risk Scores" sub={"Composite: "+fmt(r.comp.ai,2)+"/5"} accent={W.red}><SB l="Labor Substitution" s={r.moat.ls} risk w="25%" tip={TIPS.ls}/><SB l="Disintermediation" s={r.moat.vcd} risk w="25%" tip={TIPS.vcd}/><SB l="Data Moat Erosion" s={r.moat.dme} risk w="15%" tip={TIPS.dme}/><SB l="AI-Native Competition" s={r.moat.anc} risk w="20%" tip={TIPS.anc}/><SB l="Commodity Intelligence" s={r.moat.cir} risk w="15%" tip={TIPS.cir}/></Card>
      </div>)}

      {activeTab==="bmrisk"&&(<div style={{marginTop:18}}>
        {r.bmRisk?.systemType&&r.bmRisk.systemType!=="Unknown"?(<>
        <div style={{display:"flex",gap:6,flexWrap:"wrap",marginBottom:18}}><Tag l={"System: "+r.bmRisk.systemType} c={W.primary}/>{r.bmRisk.capitalStructure&&<Tag l={r.bmRisk.capitalStructure} c={W.primaryLt}/>}{r.bmRisk.valueDelivery&&<Tag l={r.bmRisk.valueDelivery} c={W.green}/>}{r.bmRisk.marginStructure&&<Tag l={r.bmRisk.marginStructure} c={W.orange}/>}</div>
        <div style={{display:"grid",gridTemplateColumns:"1fr 1fr",gap:16}}>
          <Card title="Westwood Research Moat Ladder" accent={W.primary}>
            {["No Durable Moat","Speed Moat","Metadata Moat","Action Moat","Judgment Moat"].map((m,i)=>{const a=r.bmRisk.queenerTier===m,cl=[W.red,W.orange,W.yellow,W.greenLt,W.green][i];return(<div key={i} style={{display:"flex",alignItems:"center",gap:10,padding:"10px 14px",marginBottom:5,borderRadius:8,background:a?cl+"18":"#fff",border:"1px solid "+(a?cl:W.border)}}><div style={{width:28,height:28,borderRadius:14,background:cl,display:"flex",alignItems:"center",justifyContent:"center",fontSize:12,fontWeight:800,color:"#fff"}}>{i+1}</div><div style={{flex:1,fontSize:13,fontWeight:a?700:500,color:a?cl:W.grayLt}}>{m}</div>{a&&<span style={{color:cl}}></span>}</div>);})}
            <p style={{fontSize:13,lineHeight:1.7,margin:"12px 0 0",color:W.copy}}>{r.bmRisk.queenerDetail}</p>
          </Card>
          <Card title="Risk Dimensions" sub={"Composite: "+fmt(r.bmRisk.compositeRisk,1)+"/5"} accent={W.primary}>
            <IR l="System Type" v={r.bmRisk.systemType} c={W.primary}/><IR l="Capital" v={r.bmRisk.capitalStructure||""}/><IR l="Value" v={r.bmRisk.valueDelivery||""}/><IR l="Decay" v={r.bmRisk.moatDecayRate||""} c={dc(r.bmRisk.moatDecayRate)}/><IR l="Margin" v={r.bmRisk.marginStructure||""} c={W.orange}/>
            <div style={{display:"grid",gridTemplateColumns:"1fr 1fr",gap:10,marginTop:14}}>
              <div style={{background:W.bg,borderRadius:8,padding:14,textAlign:"center",border:"1px solid "+W.border}}><div style={{fontSize:9,color:W.gray,textTransform:"uppercase",letterSpacing:1}}>Buy vs Build</div><div style={{fontSize:28,fontWeight:800,color:bc(r.bmRisk.buyVsBuildRisk||0),marginTop:4}}>{r.bmRisk.buyVsBuildRisk||""}<span style={{fontSize:14,color:W.grayLt}}>/5</span></div></div>
              <div style={{background:W.bg,borderRadius:8,padding:14,textAlign:"center",border:"1px solid "+W.border}}><div style={{fontSize:9,color:W.gray,textTransform:"uppercase",letterSpacing:1}}>JTBD Density</div><div style={{fontSize:28,fontWeight:800,color:(r.bmRisk.jtbdDensity||0)>=3?W.green:W.orange,marginTop:4}}>{r.bmRisk.jtbdDensity||""}<span style={{fontSize:14,color:W.grayLt}}>/5</span></div></div>
            </div>
          </Card>
        </div></>):<Card accent={W.primary}><p style={{color:W.gray}}>Add AI provider key in  Settings for Westwood Research business model analysis</p></Card>}
      </div>)}

      {activeTab==="valuation"&&(<div style={{marginTop:18,display:"grid",gridTemplateColumns:"1fr 1fr",gap:16}}>
        <Card title="CAP Compression" sub={"Base "+r.comp.bCap+"yr  Adj "+r.comp.aCap+"yr"} accent={W.primary}><LineChart data={r.comp.capData}/></Card>
        <Card title="Scenario Sensitivity" accent={W.primary}>
          <table style={{width:"100%",borderCollapse:"collapse",fontSize:12}}><thead><tr>{["Scenario","WACC+","CAP","P/E","Loss"].map((h,i)=><th key={i} style={{padding:"8px 4px",textAlign:"center",borderBottom:"2px solid "+W.primary,color:W.primary,fontSize:9,textTransform:"uppercase",letterSpacing:1}}>{h}</th>)}</tr></thead><tbody>
          {[{s:"None",w:0,c:r.comp.bCap,cl:W.green},{s:"Low",w:50,c:r.comp.bCap-2,cl:W.greenLt},{s:"Moderate",w:150,c:Math.max(3,r.comp.bCap-5),cl:W.yellow},{s:"High",w:250,c:Math.max(3,r.comp.bCap-8),cl:W.orange},{s:"Severe",w:350,c:Math.max(2,r.comp.bCap-12),cl:W.red}].map((row,i)=>{const pe=jPE(r.comp.wacc+row.w/10000,r.comp.ltg,row.c),l=r.comp.bPE>0?((r.comp.bPE-pe)/r.comp.bPE*100):0;return(<tr key={i} style={{borderBottom:"1px solid "+W.border}}><td style={{padding:"8px 4px",fontWeight:700,color:row.cl}}>{row.s}</td><td style={{textAlign:"center"}}>+{row.w}bp</td><td style={{textAlign:"center"}}>{row.c}yr</td><td style={{textAlign:"center",color:W.primary,fontWeight:700}}>{fmt(pe)}x</td><td style={{textAlign:"center",color:row.cl,fontWeight:700}}>{l>0?"-"+fmt(l)+"%":""}</td></tr>);})}</tbody></table>
          <div style={{marginTop:14,padding:14,background:W.bg,borderRadius:10,display:"flex",justifyContent:"space-between",alignItems:"center"}}><div><span className="tip" data-tip={TIPS.tier} style={{fontSize:9,color:W.gray,textTransform:"uppercase"}}>Tier</span><div style={{marginTop:4}}><Badge t={r.comp.t} big/></div></div><div style={{textAlign:"center"}}><span className="tip" data-tip={TIPS.secHaircut} style={{fontSize:9,color:W.gray,textTransform:"uppercase"}}>Sector Haircut</span><p style={{color:W.orange,fontWeight:800,fontSize:22,margin:0}}>-{fmt(r.comp.secHaircut)}%</p></div><div style={{textAlign:"right"}}><span className="tip" data-tip={TIPS.haircut} style={{fontSize:9,color:W.gray,textTransform:"uppercase"}}>Company Haircut</span><p style={{color:W.red,fontWeight:800,fontSize:26,margin:0}}>-{fmt(r.comp.haircut)}%</p></div></div>
        </Card>
      </div>)}
    </div>)}

    {/* PORTFOLIO VIEW */}
    {portfolio.length>0&&!selected&&(<div style={{paddingTop:14}}>
      <div style={{display:"flex",borderBottom:"1px solid "+W.border,marginBottom:16}}>{pTabs.map(t=><button key={t.id} className={"tab "+(activeTab===t.id?"active":"")} onClick={()=>setActiveTab(t.id)}>{t.label}</button>)}</div>

      {activeTab==="table"&&(<div style={{overflowX:"auto"}}>
        <table style={{width:"100%",borderCollapse:"collapse",fontSize:11,background:"#fff",borderRadius:10,overflow:"hidden"}}><thead><tr style={{background:W.bg}}>
          {["Ticker","Name","Sector","Moat","AI Risk","BM Risk","Net","Tier","WR Tier","CAP","AI Prem","Base P/E","Adj P/E","Haircut","Sec Hcut","ROIC","P/E (Mkt)"].map((h,i)=>{
            const tipKey={Moat:"moat","AI Risk":"aiRisk","BM Risk":"bmRisk",Net:"net",CAP:"cap","AI Prem":"aiPrem","Base P/E":"pe","Haircut":"haircut","Sec Hcut":"secHaircut",Tier:"tier","WR Tier":"wrTier",ROIC:"roic"}[h];
            return<th key={i} style={{padding:"10px 6px",textAlign:i<3?"left":"center",borderBottom:"2px solid "+W.primary,color:W.primary,fontSize:9,textTransform:"uppercase",letterSpacing:.5,fontWeight:700}}><span className={tipKey?"tip":""} data-tip={tipKey?TIPS[tipKey]:""}>{h}</span></th>;
          })}
        </tr></thead><tbody>
        {portfolio.map((d,i)=>{const nc=d.comp.net>1?W.green:d.comp.net>0?W.greenLt:d.comp.net>-0.5?W.yellow:W.red;return(<tr key={i} onClick={()=>{setSelected(d);setActiveTab("overview");}} style={{cursor:"pointer",borderBottom:"1px solid "+W.border,transition:"background .1s"}} onMouseOver={e=>e.currentTarget.style.background=W.bg} onMouseOut={e=>e.currentTarget.style.background="transparent"}>
          <td style={{padding:"10px 6px",fontFamily:"monospace",fontWeight:700,color:W.primary}}>{d.ticker}</td>
          <td style={{padding:"10px 6px",maxWidth:150,overflow:"hidden",textOverflow:"ellipsis",whiteSpace:"nowrap"}}>{d.fmp?.name||d.ticker}</td>
          <td style={{padding:"10px 6px",color:W.gray,fontSize:10}}>{(d.fmp?.sector||"").split(" ")[0]}</td>
          <td style={{textAlign:"center",color:d.comp.ms>=3.5?W.green:d.comp.ms>=2.5?W.primary:W.orange,fontWeight:700}}>{d.comp.ms.toFixed(1)}</td>
          <td style={{textAlign:"center",color:d.comp.ai>=3.5?W.red:d.comp.ai>=2.5?W.orange:W.green,fontWeight:700}}>{d.comp.ai.toFixed(1)}</td>
          <td style={{textAlign:"center",color:bc(d.comp.bmr),fontWeight:700}}>{d.comp.bmr.toFixed(1)}</td>
          <td style={{textAlign:"center",color:nc,fontWeight:800,fontSize:13}}>{d.comp.net>0?"+":""}{d.comp.net.toFixed(2)}</td>
          <td style={{textAlign:"center"}}><Badge t={d.comp.t}/></td>
          <td style={{textAlign:"center",fontSize:10,color:W.primary,fontWeight:600}}>{d.bmRisk?.queenerTier&&d.bmRisk.queenerTier!=="Unknown"?d.bmRisk.queenerTier.split(" ")[0]:""}</td>
          <td style={{textAlign:"center",fontFamily:"monospace",fontSize:10}}>{d.comp.bCap}{d.comp.aCap}</td>
          <td style={{textAlign:"center",color:W.orange,fontWeight:600}}>+{d.comp.bp}</td>
          <td style={{textAlign:"center"}}>{d.comp.bPE.toFixed(1)}x</td>
          <td style={{textAlign:"center",color:d.comp.haircut>15?W.red:W.orange,fontWeight:700}}>{d.comp.aPE.toFixed(1)}x</td>
          <td style={{textAlign:"center",color:W.red,fontWeight:700}}>-{d.comp.haircut.toFixed(1)}%</td>
          <td style={{textAlign:"center",color:W.orange,fontWeight:600}}>-{d.comp.secHaircut.toFixed(1)}%</td>
          <td style={{textAlign:"center",color:(d.fmp?.roic||0)>(d.comp?.wacc||.08)?W.green:W.red}}>{d.fmp?.roic?(d.fmp.roic*100).toFixed(1)+"%":""}</td>
          <td style={{textAlign:"center"}}>{d.fmp?.peRatio?d.fmp.peRatio.toFixed(1)+"x":""}</td>
        </tr>);})}</tbody></table>
      </div>)}

      {activeTab==="scatter"&&(<Card title="Moat vs AI Risk Map" sub="Click any dot to drill down" accent={W.primary} style={{marginTop:10}}>
        <ScatterPlot data={portfolio.map(d=>({tk:d.ticker,ms:d.comp.ms,ai:d.comp.ai,t:d.comp.t,net:d.comp.net}))} width={700} height={420}/>
      </Card>)}

      {activeTab==="bm"&&(<div style={{display:"grid",gridTemplateColumns:"repeat(auto-fill,minmax(320px,1fr))",gap:12,marginTop:10}}>
        {portfolio.map((d,i)=>{const nc=d.comp.net>1?W.green:d.comp.net>0?W.greenLt:d.comp.net>-0.5?W.yellow:W.red;return(<Card key={i} accent={nc} style={{cursor:"pointer"}} onClick={()=>{setSelected(d);setActiveTab("overview");}}>
          <div style={{display:"flex",justifyContent:"space-between",alignItems:"center"}}><span style={{fontFamily:"monospace",fontWeight:800,color:W.primary,fontSize:14}}>{d.ticker}</span><Badge t={d.comp.t}/></div>
          <div style={{display:"grid",gridTemplateColumns:"1fr 1fr 1fr",gap:8,marginTop:12}}>
            <div style={{textAlign:"center"}}><div style={{fontSize:9,color:W.gray,textTransform:"uppercase"}}>Moat</div><div style={{fontSize:18,fontWeight:800,color:d.comp.ms>=3?W.green:W.orange}}>{d.comp.ms.toFixed(1)}</div></div>
            <div style={{textAlign:"center"}}><div style={{fontSize:9,color:W.gray,textTransform:"uppercase"}}>AI Risk</div><div style={{fontSize:18,fontWeight:800,color:d.comp.ai>=3?W.red:W.green}}>{d.comp.ai.toFixed(1)}</div></div>
            <div style={{textAlign:"center"}}><div style={{fontSize:9,color:W.gray,textTransform:"uppercase"}}>Haircut</div><div style={{fontSize:18,fontWeight:800,color:W.red}}>-{d.comp.haircut.toFixed(0)}%</div></div>
          </div>
          {d.bmRisk?.queenerTier&&d.bmRisk.queenerTier!=="Unknown"&&<div style={{marginTop:8,fontSize:11,color:W.primary}}><strong>WR:</strong> {d.bmRisk.queenerTier}</div>}
        </Card>);})}
      </div>)}
    </div>)}

    {/* EMPTY STATE */}
    {!r&&!selected&&portfolio.length===0&&!loading&&(<div style={{textAlign:"center",paddingTop:80,paddingBottom:80}}>
      <WLogo size={90}/>
      <h2 style={{marginTop:20,fontSize:22}}>AI Moat Risk Analyzer</h2>
      <p style={{color:W.gray,fontSize:13,maxWidth:500,margin:"8px auto 24px"}}>Evaluate competitive advantages through the lens of AI disruption. Enter a ticker above or upload a portfolio CSV.</p>
      <div style={{display:"flex",gap:12,justifyContent:"center",flexWrap:"wrap"}}>
        {["AAPL","MSFT","GOOGL","ADBE","JPM"].map(t=><button key={t} className="btn-sec" onClick={()=>{setTicker(t);setMode("single");}}>{t}</button>)}
      </div>
    </div>)}
    </React.Fragment>)}

    </div>
    {/* FOOTER */}
    <div style={{borderTop:"1px solid "+W.border,padding:"16px 32px",textAlign:"center",background:"#fff"}}>
      <p style={{color:W.grayLt,fontSize:10}}>Westwood Holdings Group  Superbad Investment Group  For Internal Use Only</p>
      <p style={{color:W.grayLt,fontSize:9}}>Integrity  Reliability  Results</p>
    </div>
  </div>);
}
ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
